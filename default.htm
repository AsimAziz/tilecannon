<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Tilecannon</title>
        <meta name="description" content=""/>
        <link rel="stylesheet" href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css"/>
        <style>
            body{ padding-top: 80px;}
        </style>
        
        <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap-responsive.css" rel="stylesheet"/>
        <script type="text/html" id="svcList">
            
            <div class="row-fluid">
                <div class="span12">
                
                <h4>My Special Tiled Services</h4>

                    <ul>
                        <%for(var i=0;i<obj.length;i++){ _obj = obj[i];%>
                                       <li><a href="./<%=_obj.service %>/"><%=_obj.serviceName %></a></li>
                                       <%} %>
                    </ul>
                </div>
            </div>
        </script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container pull-left" style="margin-left:10px;">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="#">Tilecannon</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active"><a href="#">Home</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>
        
    <div class="container-fluid" id="main"></div>
    </body>
    <script src='//codeorigin.jquery.com/jquery-1.10.2.min.js' type="text/javascript"></script>
    <script src='//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js' type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(window).ready(function () {
            $.getJSON('./GetCatalog', function (data) {
                console.log(data);
                var template = $('#svcList').html();
                $('#main').append(_.template(template, data));
            });
        });
    </script>
</html>
